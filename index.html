<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../07.03.2023/assets/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <img src="../07.03.2023/assets/img/logo.jpg" alt="Travel">
                <div class="home">
                    <button><strong>HOME</strong></button>
                </div>
                <div class="about">
                    <button> <strong>ABOUT US</strong></button>
                </div>
                <div class="package">
                    <button> <strong>PACKAGE</strong> </button>
                </div>
                <div class="services">
                    <button> <strong>SERVICES</strong> </button>
                </div>
                <div class="maps">
                    <button><strong>MAPS</strong></button>
                </div>
                <div class="contact">
                    <button><strong>CONTACT US</strong></button>
                </div>
            </nav>
        </div>
        <hr>
        <h3 id="h3">FEATURED TOURS PACKAGES</h3>
        <h1>Favorite Places</h1>
    </header>
    <section class="favorite">
        <div class="container">
            <div class="favorite-body">
                <article>
                    <div class="article-img">
                        <img src="../07.03.2023/assets/img/1.jpg" alt="sea-advanture" title="Sea Advanture">
                    </div>
                    <div class="article-text">
                        <i id="star" class="fa-solid fa-star"></i>
                        <p id="super">8.0 Super's</p>
                        <h3>The Sea Advanture</h3>
                        <p id="monny">$7870</p>
                        <p id="person">/Per Person</p>
                        <hr>
                        <i id="clock" class="fa-sharp fa-regular fa-clock"></i>
                        <p id="day">3 Days</p>
                        <a href="https://www.google.com/maps/place/Los+Angeles,+CA,+USA/@34.020479,-118.4117325,10z/data=!3m1!4b1!4m6!3m5!1s0x80c2c75ddc27da13:0xe22fdf6f254608f4!8m2!3d34.0522342!4d-118.2436849!16s%2Fm%2F030qb3t"
                            target="_blank"><i id="loc" class="fa-solid fa-location-dot"></i>
                            <p id="los">Los Angeles</p>
                        </a>
                    </div>
                </article>

                <article>
                    <div class="article-img">
                        <img src="../07.03.2023/assets/img/2.jpg" alt="relax-centre-advanture"
                            title="Relax Centre Advanture">
                    </div>
                    <div class="article-text">
                        <i id="star" class="fa-solid fa-star"></i>
                        <p id="super">7.0 Super's</p>
                        <h3>The Sea Advanture</h3>
                        <p id="monny">$7980</p>
                        <p id="person">/Per Person</p>
                        <hr />
                        <i id="clock" class="fa-regular fa-clock"></i>
                        <p id="day">5 Days</p>
                        <a href="https://www.google.com/maps/place/California,+USA/@37.2691745,-119.306607,6z/data=!3m1!4b1!4m6!3m5!1s0x808fb9fe5f285e3d:0x8b5109a227086f55!8m2!3d36.778261!4d-119.4179324!16zL20vMDFuN3E"
                            target="_blank"><i id="loc" class="fa-solid fa-location-dot"></i>
                            <p id="cl">California</p>
                        </a>
                    </div>
                </article>

                <article>
                    <div class="article-img">
                        <img src="../07.03.2023/assets/img/3.jpg" alt="mountain-advanture" title="Mountain Advanture">
                    </div>
                    <div class="article-text">
                        <i id="star" class="fa-solid fa-star"></i>
                        <p id="super">9.0 Super's</p>
                        <h3>The Sea Advanture</h3>
                        <p id="monny">$7890</p>
                        <p id="person">/Per Person</p>
                        <hr />
                        <i id="clock" class="fa-regular fa-clock"></i>
                        <p id="day">4 Days</p>
                        <a href="https://www.google.com/maps/place/Colorado,+USA/@38.997934,-105.550567,7z/data=!3m1!4b1!4m6!3m5!1s0x874014749b1856b7:0xc75483314990a7ff!8m2!3d39.5500507!4d-105.7820674!16zL20vMDFuNHc"
                            target="_blank"><i id="loc" class="fa-solid fa-location-dot"></i>
                            <p id="co">Colorado</p>
                        </a>
                    </div>
                </article>
            </div>
        </div>
    </section>
</body>

</html>
